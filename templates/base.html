<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}
        
      {% endblock %}
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if IE]><script
      src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
    </script><![endif]-->
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/ico" href="{% static 'hersey/pess.ico' %}"/>
  </head>

  <body>
    <div id="header">
    {% block header %}
    <a href="{% url 'siir_listesu' %}">Şiirler</a> | 

    {% if user.is_authenticated %}
        Kullanıcı: {{ user.username }} 
        (<a href="{% url 'auth_logout' %}">Çıkış</a> | 
        <a href="{% url 'auth_password_change' %}">Şifre Değiştir</a>)
    {% else %}
       <a href="{% url 'auth_login' %}">Giriş</a>
    {% endif %}
    <hr />
    {% endblock %}
    </div>


    <div><!-- container -->
      <nav>
        <ul>
          <li>
            <a href="{% url 'siir_listesu' %}">
              Şiirler</a></li>
          <li>
            <a href="{% url 'sair_listesu' %}">
              Şairler</a></li>

        </ul>
      </nav>
      <main>
        {% block content %}
          This is default content!
        {% endblock %}
      </main>
    </div><!-- container -->

    <footer>
      <h6>
        &copy; 2017
        <a href="https://pessimistim.com/">
           cgoks</a>
      </h6>
    </footer>

  </body>

</html>
